<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/2.png">
    <link rel="stylesheet" href="../pruebas/styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Leo Rivero | New Invoice</title>
</head>
<body class="new-invoice-formbody">

    <div class="new-invoice-form new-invoice-parent">

        <div class="new-invoice-div1">
                <p class="new-invoice-titleinvoice">New Invoice</p>
                <p class="new-invoice-invoicenumber"><span>#</span>00001</p>
        </div>

        <div class="new-invoice-div2">
            <p class="new-invoice-sectiontitle">Contract Information</p>
            <input class="new-invoice-firstinput" type="text" name="#" id="#" placeholder="Delivery adress">
            <input type="date" name="#" id="#" placeholder="Delivery adress">
        </div>

        <div class="new-invoice-div3">
            <p class="new-invoice-sectiontitle">Client Information</p>
            <div class="new-invoice-div3section">
                <input class="new-invoice-div3input" type="###" name="#" id="#" placeholder="Client name">
                <button>New Client</button>
            </div>
            <div class="new-invoice-checkboxsection">
                <input class="new-invoice-checkbox" type="checkbox" id="ClientPay" name="Client" value="Pay">
                <label for="ClientPay">The person who placed the order wont pay.</label><br>
            </div>
            <div class="new-invoice-checkboxsection">
                <input class="new-invoice-checkbox" type="checkbox" id="ClientVAT" name="Client" value="Pay">
                <label for="ClientVAT">The client requires an invoice with VAT (21%)</label><br>
            </div>
            
        </div>

        <div class="new-invoice-div4">
            <p class="new-invoice-sectiontitle">Items Information</p>
            <div4 class="new-invoice-div4section">
                <input class="new-invoice-inputitem" type="text" placeholder="Item">
                <input class="new-invoice-itemnumber" type="number" placeholder="NÂ°">
                <button><i class='bx bx-check'></i></button>
            </div4>
            <button class="new-invoice-newitem">Add New Item</button>
        </div>

        <div class="new-invoice-div5">
            <div class="new-invoice-amountdue">
                <p class="new-invoice-textamount">Amount Due</p>
                <p class="new-invoice-total">$9000</p>
            </div>
            <div class="new-invoice-finalbuttons">
                <button class="new-invoice-discard">Discard</button>
                <button class="new-invoice-save">Save</button>
            </div>
        </div>

    </div>
</body>
</html>
